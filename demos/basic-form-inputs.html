<body>

<h1>HTML4 Form Inputs</h1>

Input ( text | password | checkbox | radio | submit | reset | file | hidden | image | button )
Label
Select
Textarea

<p><label for="textInput" class="form-label">Input</label><input type="text" id="textInput" class="form-input" placeholder="Some text"/></p>
<p><label for="textInput-disabled" class="form-label-block">Disabled Input</label><input type="text" disabled id="textInput-disabled" class="form-input" placeholder="You can't type here"/></p>
<p><label for="textInput-readonly" class="form-label">Readonly Input</label><input type="text" readonly id="textInput-readonly" class="form-input" placeholder="Readonly stuff here"/></p>

<p><label for="textInput-success" class="form-label success">Success Input</label><input type="text" id="textInput-success" class="form-input success" placeholder="Success!"/></p>
<p><label for="textInput-warning" class="form-label warning">Warning Input</label><input type="text" id="textInput-warning" class="form-input warning" placeholder="Warning!"/></p>
<p><label for="textInput-error" class="form-label error">Error Input</label><input type="text" id="textInput-error" class="form-input success error" placeholder="Error!"/></p>


</body>
</html>
